<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NEWS</title>
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --header-h: 72px;
    --accent: ORANGE;
    --cta: #0f766e;
    --text: #111;
}

body {
    font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    color: var(--text);
    background: #fff;
    line-height: 1.45;
}

/* ===== HEADER ===== */
.header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: var(--header-h);
    display: flex;
    align-items: center;
    z-index: 60;
    background: rgba(255, 255, 255, 0.65);
    backdrop-filter: blur(6px);
    border-bottom: 1px solid rgba(0, 0, 0, 0.05);
}

.header .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 12px 24px;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 16px;
}

.logo img {
    width: 50px;
    height: auto;
    display: block;
    transition: transform .35s ease;
}

.logo img:hover {
    transform: scale(1.05);
}

.nav-menu {
    flex: 1;
    display: flex;
    justify-content: center;
}

.nav-menu ul {
    list-style: none;
    display: flex;
    gap: 36px;
    align-items: center;
}

.nav-menu a {
    text-decoration: none;
    color: #111;
    font-weight: 500;
    text-transform: uppercase;
    transition: color .15s ease;
}

.nav-menu a:hover {
    color: var(--accent);
}

.btn {
    display: inline-block;
    background: var(--accent);
    color: #000;
    font-weight: 600;
    padding: 10px 16px;
    border-radius: 10px;
    text-decoration: none;
    white-space: nowrap;
}

/* ===== HERO SECTION ===== */
.hero {
    position: relative;
    height: calc(100vh - var(--header-h));
    margin-top: var(--header-h);
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
}

.hero-bg {
    position: absolute;
    inset: 0;
    z-index: 0;
    transform-origin: center;
    background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=2200&q=60');
    background-size: cover;
    background-position: center center;
    filter: saturate(0.95) contrast(1.02);
    animation: kenburns 18s ease-in-out infinite;
}

.hero-bg::after {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(180deg, rgba(0, 0, 0, 0.15), rgba(0, 0, 0, 0.25));
    mix-blend-mode: multiply;
}

.hero-overlay {
    position: absolute;
    inset: 0;
    z-index: 1;
    background: linear-gradient(180deg, rgba(255, 255, 255, 0.05), rgba(0, 0, 0, 0.25));
}

.hero-content {
    position: relative;
    z-index: 2;
    width: 100%;
    max-width: 1100px;
    padding: 40px;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    gap: 40px;
}

.masthead {
    font-family: 'Times New Roman', Times, serif;
    font-size: 42px;
    letter-spacing: 3px;
    font-weight: 700;
    color: #111;
    text-transform: uppercase;
    border-bottom: 2px solid rgba(0, 0, 0, 0.9);
    padding-bottom: 10px;
    margin-right: 40px;
    min-width: 260px;
}

.hero-text {
    color: green;
    text-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
    animation: fadeinout 6s ease-in-out infinite;
    /* ðŸ‘ˆ Added animation */
}

.hero-title {
    font-size: 48px;
    line-height: 1.02;
    margin-bottom: 10px;
    color: #fff;
}

.hero-sub {
    margin-bottom: 18px;
    opacity: 0.95;
    color: #f3f4f6;
}

/* ===== ANIMATIONS ===== */
@keyframes kenburns {
    0% {
        transform: scale(1) translateY(0);
        filter: saturate(0.95) blur(0);
    }

    50% {
        transform: scale(1.06) translateY(-3%);
        filter: saturate(1.02) blur(.2px);
    }

    100% {
        transform: scale(1) translateY(0);
        filter: saturate(0.95) blur(0);
    }
}

@keyframes fadeinout {

    0%,
    100% {
        opacity: 0;
    }

    50% {
        opacity: 1;
    }
}

/* ===== PAGE BODY ===== */
.page-body {
    min-height: 400px;
    padding: 40px 18px;
    background: white;
}

.content-wrapper {
    max-width: 1100px;
    margin: 0 auto;
}

/* ===== RESPONSIVE ===== */
@media (max-width:900px) {
    .masthead {
        display: none;
    }

    .hero-content {
        justify-content: center;
        padding: 20px;
        text-align: center;
    }

    .hero-title {
        font-size: 34px;
    }

    .hero-sub {
        font-size: 15px;
    }

    .nav-menu {
        display: none;
    }

    .header .container {
        justify-content: space-between;
    }

    .logo img {
        width: 64px;
    }
}

@media (max-width:520px) {
    .hero {
        height: 70vh;
    }
}
